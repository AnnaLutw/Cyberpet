<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!--Boostrao Pooper-->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <!--Bootstrap JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <!--Boostrap Script-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="CssCadastro.css" media="screen" />
</head>

<body>
  

    <div class="container">

        <div class='card'>

            <div class="logo">
                <a href="/home-page/Home_Page.html"> <img src="/img/logoGorro.png" width="justify-center" height="210"></a>
            </div>
            
            <h1> Cadastrar </h1>
            
            <div id='msgError'></div>
            <div id='msgSuccess'></div>

            <div class='label-float'>
                <input type="text" id="Nome" placeholder="" required>
                <label id="labelnome" for="Nome"> Nome Completo </label>
            </div>

            <div class='label-float'>
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelusuario" for="usuario"> Usuário </label>
            </div>

            <div class='label-float'>
                <input type="email"  id="email" placeholder="" required>
                <label id="labelemail" for="E-mail"> E-mail </label>
                <span id="Erro-email"></span>
            </div>

            <div class='label-float'>
                <input type="tel" id="telefone" placeholder="" required>
                <label id="labeltelefone" for="telefone"> Telefone </label>
            </div>

            <div class='label-float'>
                <input type="endereco" id="endereco" placeholder="" required>
                <label id="labeendereco" for="endereco"> Endereço </label>
            </div>

            <div class='label-float'>
                <input type="complemento" id="complemento" placeholder="" required>
                <label id="labelcomplemento" for="complemento"> Complemento </label>
            </div>

            <div class='label-float'>
                <input type="password" id="senha" placeholder="" required>
                <label id="labelsenha" for="senha"> Senha </label>
                <i id="vsenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>

            <div class='label-float'>
                <input type="password" id="confirmarsenha" placeholder="" required>
                <label id="labelconfirmarsenha" for="confirmarsenha"> Confirmar senha </label>
                <i id="vconfirmarsenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center"> 
                <button onclick="cadastrar()" > Cadastrar </button>
            </div>

        </div>


    </div>

    <script src="cadastro.js"></script>
</body>

</html>
